<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Is it a Palindrome?</h1>
    <main class="main-section">
      
      <div class="input-button-div">

        <label for="text-input" class="input-paragraph">
          Enter a text to check for a palindrome:
        </label>

        <input id="text-input" type="text"></input>
        
        <button id="check-btn" onclick="checkPalindrome()">Check</button>
        <div id="result">
          
        </div>
      </div>


      <div class="info-div">
        <span>
          ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
        </span>
      </div>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
